<h2>Tipos de documento <span class="options">[<a href="#lista" class="goto">Ver o editar tipos</a> | <a href="{$self}" class="goto">Añadir Tipo</a>]</span></h2>
<script type="text/javascript" src="{$scriptsurl}common.php?param=doc"></script> 
{if $msg}
<div class="msg">{$msg}</div>
{/if}
<form name="frmdoc" id="frmdoc" action="{$self}" method="post">
  <fieldset>
    <legend>Datos del tipo de documento</legend>
    <p>
      <label for="nombre">Nombre:</label>
      <input type="text" name="nombre" id="nombre" maxlength="100" size="50" value="{$fuente.nombre}" class="required" />
    </p>
  </fieldset>
  <p class="submit">
    <input type="hidden" name="iddoc" id="iddoc" value="{$doc.iddoc}" />
    <input type="submit" name="submit" id="submit" value="Guardar" />
  </p>
</form>
<h2 id="lista">Lista de tipos de documento</h2>
<table class="tabla">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Acción</th>
    </tr>
  </thead>
  <tbody>
  
  {section name=n loop=$docs}
  <tr class="{cycle values="even, odd"}">
    <th>{$docs[n].nombre}</th>
    <td><a href="{$self}?iddoc={$docs[n].iddoc}">Editar</a></td>
  </tr>
  {sectionelse}
  <tr>
    <td colspan="2">No existen datos.</td>
  </tr>
  {/section}
    </tbody>
  
</table>
