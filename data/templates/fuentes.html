			<h2>Fuentes de financiamiento <span class="options">[<a href="#lista" class="goto">Ver o editar fuentes</a> | <a href="{$self}" class="goto">Añadir Fuente</a>]</span></h2>
            <script type="text/javascript" src="{$scriptsurl}common.php?param=fuente"></script>
            {if $msg}<div class="msg">{$msg}</div>{/if}
            <form name="frmfont" id="frmfont" action="{$self}" method="post">
            	<fieldset>
                	<legend>Datos de la fuente</legend>
                    <p>
                    	<label for="codigo">Código:</label>
                        <input type="text" name="codigo" id="codigo" maxlength="10" value="{$fuente.codigo}" class="required" />
                    </p>
                    <p>
                    	<label for="nombre">Nombre:</label>
                        <input type="text" name="nombre" id="nombre" maxlength="255" size="50" value="{$fuente.nombre}" class="required" />
                    </p>
                </fieldset>
                
                <p class="submit">
                	<input type="hidden" name="idfuente" id="idfuente" value="{$fuente.idfuente}" />
                    <input type="submit" name="submit" id="submit" value="Guardar" />
                </p>
                
           </form>
           
           <h2 id="lista">Lista de fuentes de financiamiento</h2>
           <table class="tabla">
           		<thead>
                	<tr>
                    	<th>Nombre</th>
                        <th>Acción</th>
                    </tr>
                </thead>
                <tbody>
                	{section name=n loop=$fuentes}
                	<tr class="{cycle values="even, odd"}">
	                    <th>{$fuentes[n].nombre}</th>
                    	<td><a href="{$self}?idfuente={$fuentes[n].idfuente}">Editar</a></td>
                    </tr>
                    {sectionelse}
                    <tr>	
                    	<td colspan="2">No existen datos.</td>
                    </tr>
                    {/section}
                </tbody>
           </table>
